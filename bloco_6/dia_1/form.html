<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
</head>
<body>
  <form id="cv-form" name="cvForm" action="GET" enctype="multipart/form-data">
  <fieldset>
    <legend>Currículo</legend>
    <label>
      Nome:
      <input type="text" maxlength="40" id="name" name="name" required><br><br>
    </label> 
    <label>
      E-mail:
      <input type="email" maxlength="50" id="email" name="email" required><br><br>
    </label>
    <label>
      CPF:
      <input type="text" maxlength="11" id="cpf" name="cpf" required><br><br>
    </label>
    <label>
      Endereço:
      <input type="text" maxlength="200" id="endereco" name="endereco" required><br><br>
    </label>
    <label>
      Cidade:
      <input type="text" maxlength="28" id="cidade" name="cidade" required>
    </label>
    <label>
      Estado:
      <select name="estados-brasil" id="lista-estados" name="lista-estados">
      </select>
    </label>
    <br><br>
    <label>
      <input type="radio" id="casa" name="casa" required> Casa
      <input type="radio" id="apt" name="apartamento" required> Apartamento
    </label>
  </fieldset>
  <fieldset>
    <legend>Informações sobre último emprego</legend>
    <p>Resumo do currículo</p>
    <textarea name="resumo-curriculo" cols="30" rows="10" maxlength="1000" id="resumo-cv" name="resumo-cv" required></textarea>
    <br><br>
    Cargo <input type="text" maxlength="40" id="cargo" name="cargo" required>
    <br><br>
    Descrição do cargo <input type="text" maxlength="500" id="desc-cargo" name="descricao-cargo" required>
    <br><br>
    Data de início <input type="text" id="dateBox" name="data-inicio" required>
  </fieldset>
  <input type="submit" name="botao-submit" id="submitButton">
  </form>
<script src="script.js"></script>
</body>
</html>
